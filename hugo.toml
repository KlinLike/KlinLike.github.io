baseURL = "https://KlinLike.github.io/"
languageCode = "zh-CN"
title = "Klin's Blog"
theme = "PaperMod"

[params]
  author = "Klin"
  description = "我的blog，记录各种关于技术小文章，欢迎讨论和指正。"
  
  # PaperMod 主题配置
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.homeInfoParams]
    Title = "Klin's Blog"
    Content = "我的blog，记录各种关于技术小文章，欢迎讨论和指正。"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/KlinLike"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:mi-cheng@outlook.com"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 20

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许在 Markdown 中使用原始 HTML
